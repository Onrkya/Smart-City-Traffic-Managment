    <section id="contact-form">
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" maxlength="15" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" maxlength="20" required>

            <label for="phoneNumber">Phone Number (XXX-XXXXXXX):</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{7}" placeholder="123-4567890" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" maxlength="300" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
